<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Мої Форми</h1>
      <form>
        <label for="text">Введіть текст</label>
        <input id="text" type="text" />
      </form>
      <form>
        <label for="checkbox">Підтвердіть</label>
        <input id="checkbox" type="checkbox" />
      </form>
      <form>
        <label for="email">Введіть пошту</label>
        <input type="email" />
      </form>
      <form>
        <label for="password">Введіть пароль</label>
        <input id="password" type="password" />
      </form>
      <form>
        <label for="date">Введіть дату</label>
        <input id="date" type="date" />
      </form>
      <form>
        <label for="file">Прикріпіть файл</label>
        <input id="file" type="file" />
      </form>
      <div>
        <form>
          <label for="image"></label>
          <input
            id="image"
            type="image"
            width="300px"
            src="img/scale_1200.jpg"
            alt="cat.img"
          />
        </form>
      </div>

      <form>
        <label for="number">Введіть число</label>
        <input id="number" type="number" />
      </form>
      <form>
        <label for="time">Введіть годину</label>
        <input id="time" type="time" />
      </form>
      <form>
        <label for=""></label>
        <input type="text" />
      </form>
      <form>
        <label for=""></label>
        <input type="text" />
      </form>
      <form>
        <label for="button">Натисніть</label>
        <input
          class="button"
          id="button"
          type="button"
          placeholder="Натисніть"
        />
      </form>
      <form>
        <label for="submit"></label>
        <input id="submit" type="submit" placeholder="Надіслати" />
      </form>
    </div>
  </body>
</html>
