<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="button">
        <button class="menu">
          <img src="imgs/Group 1.png" alt="menu-icon" />
        </button>
      </div>

      <h1>Menu</h1>
      <form class="input" action="">
        <input type="text" placeholder="Search food here" />
      </form>
      <div class="burgers-header">
        <div class="burgers-items">
          <section class="img-block">
            <img src="imgs/image 4.png" alt="food image" />
          </section>
          <h4>Food</h4>
        </div>
        <div class="burgers-items">
          <section class="img-block img-block-nonactive">
            <img src="imgs/Group 6.png" alt="drink image" />
          </section>
          <h4 class="disactive">Drinks</h4>
        </div>
        <div class="burgers-items">
          <section class="img-block img-block-nonactive">
            <img src="imgs/Group 5.png" alt="dessert image" />
          </section>
          <h4 class="disactive">Dessert</h4>
        </div>
      </div>
      <h3>Burger</h3>
      <div class="burgers-main">
        <div class="burgers">
          <section class="food-img">
            <img
              width="60px"
              src="imgs/5882482de81acb96424ffaac 1.png"
              alt="big mac"
            />
          </section>
          <div class="descriptions">
            <h4>Big Mac</h4>
            <h5>Rs 240</h5>
          </div>
        </div>

        <div class="burgers">
          <section class="food-img">
            <img width="60px" src="imgs/image.png" alt="KFC double burger" />
          </section>
          <div class="descriptions">
            <h4>KFC Double</h4>
            <h5>Rs 252</h5>
          </div>
        </div>

        <div class="burgers">
          <section class="food-img">
            <img
              width="60px"
              src="imgs/58824b29e81acb96424ffab8 1.png"
              alt="fish burger"
            />
          </section>
          <div class="descriptions">
            <h4>Fish Burger</h4>
            <h5>Rs 220</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
